<template name="cookwrite">
    <div class="container">

        <div class="form-group">
            <label for="title">제목</label>
        <input type="text" class="form-control" id="title" placeholder="제목을 입력 하세요.">
        </div>

        <div class="form-group">
            <button class="" id="C_image">사진등록</button>
            <input type="image" class="form-control" id="C_image" placeholder="사진을 등록 하세요.">
        </div>

        <div class="form-group">
            <label for="comment">Comment</label>
            <textarea class="form-control" rows="5" id="comment" placeholder="내용을 입력 하세요."></textarea>
        </div>


        <div>
            <button class="btn-cookwrite" style="font-size: 20px; float: right;"> + </button>
        </div>
    </div>
</template>

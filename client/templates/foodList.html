<template name="foodList">

    <div class="thumbnail" style="display: inline-block; width: 47%; margin-left: 2%">
        <img src="{{image}}" alt="" style="display: inline-block; width: 98%; height: 250px">
        <div class="caption">
            <h3>{{title}}</h3>
            <p>{{context}}</p>
            <p><a href="#" class="btn btn-primary" role="button">좋아요</a> <a href="#" class="btn btn-default" role="button">댓글</a></p>
        </div>
    </div>

</template>

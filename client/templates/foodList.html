<template name="foodList">

    <div class="thumbnail" style="display: inline-block; width: 47%; margin-left: 2%">
        <img src="{{image}}" alt="" style="display: inline-block; width: 98%; height: 250px">
        <div class="caption">
            <h3>{{title}}</h3>
            <p>{{context}}</p>
            <p><a href="#" class="btn btn-primary" id="goods" role="button">좋아요{{hand}}</a> <button id="comments" class="btn btn-default" >댓글</button></p>
        </div>
    </div>

</template>
